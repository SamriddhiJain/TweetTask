<!DOCTYPE html>
<html lang="en">
<head>
  <title>News Integrator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://platform.twitter.com/widgets.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>

    html, body, .container-fluid, .row {
        height: 100%;
    }

    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 5000px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
        
    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
      .row.content {height: auto;} 
    }
  </style>
  <script>window.twttr = (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0],
      t = window.twttr || {};
    if (d.getElementById(id)) return t;
    js = d.createElement(s);
    js.id = id;
    js.src = "https://platform.twitter.com/widgets.js";
    fjs.parentNode.insertBefore(js, fjs);
   
    t._e = [];
    t.ready = function(f) {
      t._e.push(f);
    };
   
    return t;
  }(document, "script", "twitter-wjs"));</script>
</head>
<body>

<nav class="navbar navbar-inverse visible-xs">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">###</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Query</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Tweets</a></li>
        <li><a href="#">Analytics</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav hidden-xs">
      <h2 id="query"></h2>
      <ul class="nav nav-pills nav-stacked" id="Tab">
        <li class="active"><a data-toggle="pill" href="#section1">Query</a></li>
        <li><a data-toggle="pill" href="#section2">News</a></li>
        <li><a data-toggle="pill" href="#section3">Tweets</a></li>
        <li><a data-toggle="pill" href="#section4">Analytics</a></li>
      </ul><br>
    </div>
    <br>

    <div class="tab-content">
      <div id="section1" class="tab-pane fade in active">
        <div class="col-sm-9">
          <div class="well">
            <label>Text :</label>
            <input id="text" type="text">
            <button id="myBtn" type="button" class="btn btn-info">
              <span class="glyphicon glyphicon-search"></span> Search
            </button>

            <script>

               document.getElementById("myBtn").addEventListener("click", function(event){
                  event.preventDefault();
                  var val = document.getElementById("text").value;
                  document.getElementById("query").innerHTML=val;
                  //alert(val);
                  var value="";
                  var Tvalue="";

                  for(var i=0;i<16;i+=8){
                    $.ajax({
                      type: "POST",
                      url: "gnews.php?",
                      dataType: 'text',
                      data: "val="+val+"&start="+i,
                      //timeout: 10000,
                      success: function(data) {
                        //alert(data);
                        var result=JSON.parse(data);

                        if(result['responseStatus'] == 200){
                          var news=result['responseData']['results'];
                         
                          for (var i in news){
                            value += '<div class="col-sm-9"> <div class="well">';
                            value += news[i].titleNoFormatting;
                            value += "<br>"
                            value += news[i].publishedDate;
                            value += news[i].publisher;
                            value += "<br> <a href=view.php?url="
                            value += news[i].unescapedUrl;
                            value += "&val="+encodeURI(val);
                            value += ">Link for news </a>";
                            value += "</div></div>";
                          }
                          document.getElementById("newsDemo").innerHTML=value;

                          $('#Tab a[href="#section2"]').tab('show');
                          

                        }else{
                          alert("Error in the news extraction");
                        }
                        //alert("Done");
                      },
                      error: function(xhr){
                        alert("An error occured: " + xhr.status + " " + xhr.statusText);
                      }});

                    //request for tweets
                    $.ajax({
                      type: "POST",
                      url: "ret_net.php?",
                      dataType: 'text',
                      data: "val="+val,
                      //timeout: 10000,
                      success: function(data) {
                        //alert(data);
                        var result=JSON.parse(data);
                        var user;

                        for (var i in result){
                          Tvalue += '<div class="col-sm-3"> <div class="well">'
                          Tvalue += result[i];
                          Tvalue += '</div></div>'
                        }
                        document.getElementById("TweetDemo").innerHTML=Tvalue;
                        twttr.widgets.load();
                        //alert("Done");
                      },
                      error: function(xhr){
                        alert("An error occured: " + xhr.status + " " + xhr.statusText);
                      }
                    });
                  }

                  var test='<script type="text/javascript" src="//www.google.co.in/trends/embed.js?hl=en-US&content=1&export=5&q='+val+'&w=500&h=330&cid=TIMESERIES_GRAPH_0">\</script\>'
                  //alert(test);
                //graphs  
                document.getElementById("news-time").innerHTML=test;
                //document.getElementById("nt").innerHTML=test;

              });

           </script>



          </div>
        </div>
        <div class="col-sm-9">
          <div class="well">
            <p id="hotTrends">
              <script type="text/javascript">
                  var trends="";
                  $.ajax({
                      type: "POST",
                      url: "pg.php?",
                      dataType: 'text',
                      success: function(data) { 
                        var result=JSON.parse(data);
                        //alert(result); 
                        for (var i in result){
                          if(result[i]!="Hot Trends"){
                            trends+=result[i]
                            trends+='<br>'
                          }
                        }
                        document.getElementById("hotTrends").innerHTML=trends;
                      },
                      error: function(xhr){
                        alert("An error occured: " + xhr.status + " " + xhr.statusText);
                      }
                    });
              </script>
            </p>
          </div>
        </div>
      </div>
      <div id="section2" class="tab-pane fade">
        <h3>News</h3>
        <p id="newsDemo"></p>
      </div>
      <div id="section3" class="tab-pane fade">
        <h3>Tweets</h3>
        <p id="TweetDemo"></p>
      </div>
      <div id="section4" class="tab-pane fade">
        <h3>Analysis and Graphs</h3>
          <div class="row">
            <div id="news-time" class="col-sm-9">
              <div class="well">
                <p id="news-time"></p>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="well">
                <p id="news-region"></p>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="well">
                <p id="news-region2"></p>
              </div>
            </div>
        </div>
        
      </div>
    </div>
    
  </div>
</div>

</body>
</html>
